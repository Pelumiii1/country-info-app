name: Build Android

on:
  push:
    branches: ["main"]

jobs:
  build_android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: expo/expo-github-action@v7
        with:
          eas-version: latest
      - run: eas build --platform android --profile preview --non-interactive
